<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="party.css" />
  </head>

  <body>
    <h1>Party List</h1>
    <div id="partyList">
      
    </div>

    <div id="newPartyDiv">
      <h2>New Party Form</h2>
      <div>
        <form id="newPartyForm">
          <label><input type:'text' id="name" placeholder="Enter Name" /><br /></label>
          <label><input type:'text' id="description" placeholder= "Enter Description" /><br /></label>
          <label><input type:'text' id="date" value="2023-10-30T00:00:00.000Z" placeholder="Enter Date & Time" /><br /></label>
          <label><input type:'text' id="location" placeholder="Enter Location" /><br /></label>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
